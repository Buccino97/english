
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lezioni di Inglese Interattive</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    header {
      background-color: #4CAF50;

      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lezioni di Inglese Interattive</h1>
  </header>
  <main>
    <p>Benvenuto! Interagisci con il nostro avatar per iniziare la tua lezione di inglese.</p>
  </main>
  <footer>
    &copy; 2025 Lezioni di Inglese Interattive
  </footer>

  <!-- Script di HeyGen -->
  <script>
    !function(window){
      const host="https://labs.heygen.com",
      url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJKdW5lX0hSX3B1YmxpYyIsInByZXZpZXdJ%0D%0AbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzc0NDQ3YTI3ODU5YTQ1NmM5%0D%0ANTVlMDFmMjFlZjE4MjE2XzQ1NjIwL3ByZXZpZXdfdGFsa18xLndlYnAiLCJuZWVkUmVtb3ZlQmFj%0D%0Aa2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjIxMDFiZmFhODBhZDRjYjFhY2UzODUw%0D%0AMWZhMGVmMmU1IiwidXNlcm5hbWUiOiJhMjA2MjRiMTExYzk0ODJmODY3YzEwNTNhMmM0NWY2MCJ9&inIFrame=1",
      clientWidth=document.body.clientWidth,
      wrapDiv=document.createElement("div");
      wrapDiv.id="heygen-streaming-embed";
      const container=document.createElement("div");
      container.id="heygen-streaming-container";
      const stylesheet=document.createElement("style");
      stylesheet.innerHTML=`
        #heygen-streaming-embed {
          z-index: 9999;
          position: fixed;
          left: 40px;
          bottom: 40px;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 2px solid #fff;
          box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
          transition: all linear 0.1s;
          overflow: hidden;
          opacity: 0;
          visibility: hidden;
        }
        #heygen-streaming-embed.show {
          opacity: 1;
          visibility: visible;
        }
        #heygen-streaming-embed.expand {
          ${clientWidth<540?"height: 266px; width: 96%; left: 50%; transform: translateX(-50%);":"height: 366px; width: calc(366px * 16 / 9);"}
          border: 0;
          border-radius: 8px;
        }
        #heygen-streaming-container {
          width: 100%;
          height: 100%;
        }
        #heygen-streaming-container iframe {
          width: 100%;
          height: 100%;
          border: 0;
        }
      `;
      const iframe=document.createElement("iframe");
      iframe.allowFullscreen=!1;
      iframe.title="Streaming Embed";
      iframe.role="dialog";
      iframe.allow="microphone";
      iframe.src=url;
      let visible=!1,initial=!1;
      window.addEventListener("message",(e=>{
        e.origin===host&&e.data&&e.data.type&&"streaming-embed"===e.data.type&&("init"===e.data.action?(initial=!0,wrapDiv.classList.toggle("show",initial)):"show"===e.data.action?(visible=!0,wrapDiv.classList.toggle("expand",visible)):"hide"===e.data.action&&(visible=!1,wrapDiv.classList.toggle("expand",visible)))
      }));
      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv)
    }(globalThis);
  </script>
</body>
</html>
